<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script type="module" src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshteam.css">
  </head>
  <body>
    <div class="fw-widget-wrapper">
      </br>
      <p class="text-center" id="apptext"></p>
    </div>
    <div>
      <fw-tabs active-tab-index=0 id="tabs-root">
        <fw-tab tab-header="New/Edit Template" id="role1">
          <div id="roles" style="width: 70%;">
          </div>
          <fw-input label="Subject" required clear-input id="template-subject">
          </fw-input>
          <fw-textarea cols=120 rows=5 maxlength=190 minlength=5 label="Body" required id="template-body">
          </fw-textarea>
          <fw-button color="secondary" onclick="onSave()"> Save </fw-button>
        </fw-tab>
        <fw-tab tab-header="Saved Templates">
          <div id="saved-templates">
          </div>
        </fw-tab>
        <fw-tab tab-header="sent mails">
          <div></div>
        </fw-tab>
        <fw-tab tab-header="failed mails">
          <div></div>
        </fw-tab>
      </fw-tabs>
    </div>
  </body>
</html>
